<div class="container">
  <h1>Book List
    <a [routerLink]="['/item-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <h1>Book List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.title }}</td>
        <td>{{ item.author }}</td>
        <td>Show Detail</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container">
  <section>

  </section>
  <div class="row">
    <div class="col-xs-12 col-md-4 col-sm-6 col-lg-3 card-container" *ngFor="let item of items">
      <section>
        <div class="card">

          <!--Card image-->
          <img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Others/images/43.jpg" alt="Card image cap">

          <!--Card content-->
          <div class="card-body">
            <!--Title-->
            <h4 class="card-title">{{ item.title }}</h4>
            <!--Text-->
            <p class="card-text">{{ item.description }}</p>
            <a href="#" class="btn btn-primary">Button</a>
          </div>

        </div>
      </section>

    </div>
  </div>

</div>
