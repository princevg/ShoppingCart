<div class="container">
  <h1>Add Items</h1>
  <dl class="list">
    <dt>Item Name : </dt>
    <dd>{{ Item.itemName }}</dd>
    <dt>Short Description</dt>
    <dd>{{ Item.shortDesc }}</dd>
    <dt>Description</dt>
    <dd>{{ Item.description }}</dd>
    <dt>Item Image</dt>
    <dd>{{ Item.itemImage }}</dd>
    <dt>Price</dt>
    <dd>{{ Item.price }}</dd>
    <dt>Update Date</dt>
    <dd>{{ Item.updated_at }}</dd>
  </dl>


<div class="row">
  <div class="col-md-12">
    <a [routerLink]="['/item-edit', Item._id]" class="btn btn-success">EDIT</a>
    <button class="btn btn-danger" type="button" (click)="deleteBook(Item._id)">DELETE</button>
  </div>
</div>
</div>
